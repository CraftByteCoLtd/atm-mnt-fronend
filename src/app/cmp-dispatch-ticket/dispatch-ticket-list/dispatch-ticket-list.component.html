<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">

        <div class="form-group">
          <button class="btn btn-success pull-right">New Dispatch Ticket</button>
        </div>
        <h4 class="card-title"><i class="fa fa-atm" aria-hidden="true"></i>Manage Dispatch Ticket</h4>
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </nav>
        <app-dispatch-ticket-item *ngFor="let dt of dts " [dt]="dt" [dtId]="dt._id"></app-dispatch-ticket-item>
      </div>
    </div>
  </div>
</div>
