<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title"><i class="fa fa-users" aria-hidden="true"></i>Users info</h4>
        <button class="btn btn-success pull-right" (click)="onAddUser()">Create a new user</button><br>
        <app-user-item *ngFor="let user of users" [user]="user" [userId]="user._id"></app-user-item>
      </div>
    </div>
  </div>
</div>
